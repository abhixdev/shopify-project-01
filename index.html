<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="script" href="index.js" />
    <title>Cambridge Satchel - Clone Website</title>
  </head>
  <body>
    <!-- Creating TOP Announcement Carousel Slider -->
    <div class="carousel w-full">
      <div
        id="slide1"
        class="carousel carousel-item relative w-full bg-black hover:bg-[#ff4b00] justify-center"
      >
        <div class="text-white px-3 py-1.5">
          <p class="px-3 py-1 text-sm md:text-base">
            28 Day Return Policy | Terms & Conditions apply
          </p>
        </div>
        <div
          class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
        >
          <a href="#slide4" class="btn btn-circle btn-xs">❮</a>
          <a href="#slide2" class="btn btn-circle btn-xs">❯</a>
        </div>
      </div>

      <div
        id="slide2"
        class="carousel carousel-item relative w-full bg-black hover:bg-[#ff4b00] justify-center"
      >
        <div class="text-white px-3 py-1.5 text-sm md:text-base">
          <p class="px-3 py-1.5 text-sm md:text-base">
            Spoilt for Choice? Find Your Match with our Quiz
          </p>
        </div>
        <div
          class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
        >
          <a href="#slide1" class="btn btn-circle btn-xs">❮</a>
          <a href="#slide3" class="btn btn-circle btn-xs">❯</a>
        </div>
      </div>

      <div
        id="slide3"
        class="carousel carousel-item relative w-full bg-black hover:bg-[#ff4b00] justify-center"
      >
        <div class="text-white px-3 py-1.5 text-sm md:text-base">
          <p class="px-3 py-1.5 text-sm md:text-base">
            Get 10% off your first purchase when you sign up for our emails.
            *T&C apply.
          </p>
        </div>
        <div
          class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
        >
          <a href="#slide2" class="btn btn-circle btn-xs">❮</a>
          <a href="#slide4" class="btn btn-circle btn-xs">❯</a>
        </div>
      </div>

      <div
        id="slide4"
        class="carousel carousel-item relative w-full bg-black hover:bg-[#ff4b00] justify-center"
      >
        <div class="text-white px-3 py-1.5 text-sm md:text-base">
          <p class="px-3 py-1.5 text-sm md:text-base">
            ★★★★★ 4.7 rating from 11.8k certified reviews
          </p>
        </div>
        <div
          class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
        >
          <a href="#slide3" class="btn btn-circle btn-xs">❮</a>
          <a href="#slide1" class="btn btn-circle btn-xs">❯</a>
        </div>
      </div>
    </div>

    <!-- Creating Navigation Bar -->
    <!-- Add to navbar class -  -->

    <div class="navbar bg-gray-100 hover:bg-[#ff4b00] hover:text-white">
      <div class="navbar-start">
        <div class="dropdown">
          <div class="flex space-x-4">
            <a class="ml-8" href="#">Womens</a>
            <a class="" href="#">Mens</a>
            <a class="" href="#">About</a>
            <a class="" href="#">Rewards</a>
            <a class="" href="#">Outlet</a>
            <a class="" href="#">Take our Quiz</a>
          </div>
        </div>
      </div>

      <!-- Logo -->
      <div class="navbar-cente">
        <a class="bg-transparent text-xl" href="./">
          <img class="w-72 py-2" src="./assets/logo.webp" alt="Logo" />
        </a>
      </div>

      <div class="navbar-end">
        <!-- Search Bar -->

        <button class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
        <div class="form-control border-b-[1px] border-solid border-black">
          <input
            type="text"
            placeholder="Search"
            class="input focus:outline-none focus:border-none outline-none md:w-auto"
          />
        </div>

        <!-- Favourite Heart Button -->
        <button class="btn btn-ghost btn-sm btn-circle">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
              />
            </svg>
          </div>
        </button>

        <!-- Account Button -->
        <button class="btn btn-ghost btn-sm btn-circle">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
              />
            </svg>
          </div>
        </button>

        <!-- Cart Button -->
        <button class="btn btn-sm btn-ghost btn-circle mr-8">
          <div class="indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
              />
            </svg>
            <span
              class="badge badge-sm w-5 h-5 badge-secondary indicator-item rounded-full"
              >0</span
            >
          </div>
        </button>
      </div>
    </div>

    <!-- HERO SECTION // Create Carousel with Images -->
  </body>
</html>
